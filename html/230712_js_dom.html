        function startCir() {
            let firstNum = document.getElementById("value1").value;
            let secondNum = document.getElementById("value2").value;
            let operator = document.getElementById("operator").value;
            let result = 0

            switch(operator) {
                case "+" : 
                result = Number(firstNum) + Number(secondNum)
                console.log(result)
                break;

                case "-" : 
                result = Number(firstNum) - Number(secondNum)
                console.log(result)
                break;

                case "*" : 
                result = Number(firstNum) * Number(secondNum)
                console.log(result)
                break;

                case "/" :    
                result = Number(firstNum) / Number(secondNum)
                console.log(result)
                break;
            }

            document.getElementById("result").value = result;
            
        }

            document.getElementById("value2").value = "";
            document.getElementById("operator").value = "";
            document.getElementById("result").value = "";
        }

            let tr = document.createElement("tr")

            no.innerText = num;

            let contents = document.getElementById("contents").value;
            cont.innerText = contents;

            let now = new Date()
            // 2022-7-2- 15:4 -> 날짜 형식 수정하기.
            let inputDate = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()} ${now.getHours()} : ${now.getMinutes()}`
            date.innerText = inputDate;

            // 요소만 만드는 게 아니라 자식요소로 추가시켜줘야 한당

            tr.appendChild(no)
            tr.appendChild(userName)
            tr.appendChild(cont)
            tr.appendChild(date)

            table.appendChild(tr)
            num++;

            
        }
