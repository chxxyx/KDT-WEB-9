    <style>
        .box {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .purple {
            background-color: purple;
        }
    </style>

<body>
    <div class="box red" onclick="switchColor()"></div>

    <script>
        // $(".box").switchClass("red", "orange") // 기존 클래스, 두번 째 "" 클래스로 변경, transition
        function switchColor() {

        // 배열을 사용해서 아래 긴 조건문을 더 간결하게 바꿀 수 있다.
        // 1. 배열 선언 
        let colors = ["red", "orange", "yellow", "green", "blue", "purple"];

        // 2. 현재 클래스 가져오기 
        let currentColor = $(".box").attr("class").split(" ")[1]; 

        // .split(" ")[1] 을 해주지 않으면 ? 
        // 그냥 $(".box").attr("class").split(" "); 만 작성하면 해당 태그가 갖고 있는 클래스 명들을 
        // 각각 split 하여 배열로 반환한다. ['box', 'red'] 로 콘솔에 출력된다. 따라서 두번째 인덱스를 가져오는 것.
        console.log(currentColor) // red 클래스명만 출력된다 .

        // 3. 현재 클래스의 인덱스 찾기. 
        let currentIndex = colors.indexOf(currentColor); // red는 0번째 인덱스이므로 0을 반환한다.
        console.log(currentIndex) // 0

        // 4. 다음 클래스의 인덱스 계산 
        let nextIndex = (currentIndex + 1) % colors.length; // (현재 인덱스 + 1) % 배열 길이
        console.log(colors.length);
        console.log(nextIndex) // 인덱스 1

        // 5. 다음 클래스 가져오기.
        let nextColor = colors[nextIndex];  // colors[1] == orange 클래스 !
        console.log(nextColor)

        // 6. 클래스 변경
        $(".box").switchClass(currentColor, nextColor); // 현재 클래스 컬러 -> 다음 클래스 컬러로 변경 

        // 처음 그냥 조건문으로 했던 방법

            // } else if($("div").hasClass("purple")) {
            //     $(".box").switchClass("purple", "red")
            // }
        }
        // leader님
        const colors = ["red", "orange", "yellow", "green", "blue", "purple"];

            num++;

    </script>
