<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let str = 'Happy day ~ !';
        console.log(str.length);

        console.log(str.toUpperCase()); // 문자열 대문자로 변환해줌, 값이 변경돼서 저장되는 건 아님
        console.log(str.toLowerCase()); // 소문자
        console.log(str.indexOf('e')); // '' 안 글자가 포함되어 있는지 확인 후 있으면 해당하는 인덱스 번호를, 없으면 -1을
        console.log(str.slice(2, 5)) //.slice(시작인덱스, 끝 인덱스) 2니까 2-1 -> 0,1 인덱스들 지움 / 끝도 인덱스 5-1까지만 보여줌 
        console.log(str.replace('p', 'a')) // 
        console.log(str.replaceAll('p', 'a')) //모든 p를 찾아서 a로 변경해줌
        console.log(str.repeat(2)) // 2번 반복
        console.log(str.trim()) // 공백제거
        console.log(str.split(" ")) // ex)이름/성별/전화번호 -> 자르기 기능, 배열로 반환 ->  " " 공백기준으로 자르기 (['Happy', 'day', '~', '!'])
        
        // 메서드 체이닝
        let str2 = "Hello~";
        console.log(str2.split("")) // [H, e, l, l, o, ~]
        console.log(str2.split("").reverse()) // [~, o, l, l, e, H]
        console.log(str2.split("").reverse().join("")) // .join()은 각각의 원소를 "" 안에 있는 것과 함께 다 합치는 기능 -> ~olleH
        let reverseStr = str2.split("").reverse().join("");
        console.log(reverseStr);

        // 연습 : 프로그래머스 "12345"를 배열 [5, 4, 3, 2, 1] 로 반환해보기 !!!
        let str3 = "12345";
        console.log(str3.split("").reverse().join(""));
        let reverseStr2 = str3.split("").reverse().join("");
        console.log(reverseStr2);

        let arrStr = [];

        for(let i = 0; i <= reverseStr2.length; i++) {
            arrStr.push(reverseStr2[i]);
        }
        console.log(arrStr);
   
   </script>
    
</head>
