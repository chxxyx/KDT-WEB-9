<body>
    <script>
        // 함수 선언, 함수를 만들기만 한다고 해서 함수 내용이 실행되는 건 아니다.
        // 함수를 호출해야 실행된다.
        function sayHello() { // 함수 선언문
            console.log("hello");
        }

        sayHello();

        // 함수 선언문은 선언문 밑이 아닌 위에서 호출해도 함수가 실행되는 것이 가능하다.

        let sayHello2 = function() { // 함수 표현식, 익명함수를 특정 변수에 대입
            console.log("hello2");
        }
        // sayHello2();
        let sayHello3 = () => { // 화살표 함수
            console.log("hello3");
        }
        sayHello3();
    </script>
    <script>

        let userNum = 5;
        let userPw = 123;
       
        // 매개변수 : 함수 외부에서 사용한 변수 및 값 등을 함수 내부로 전달하고 싶을 때 사용한다.
        // 반환값 : 함수 내부에서 사용하거나 생성한 변수 및 값 등을 외부로 전달하고 싶을 때 사용.

         // 매개변수(parameter)도 없고 반환값도 없음
        function none () {
            console.log("fun1 함수")
        }
        none() // 호출

        // 매개변수가 없고 반환값은 있음
        function return2() {
            let obj = "return keyword";
            return obj;
        }
        //return2() // "return keyword" 반환
        console.log(return2())

        // 매개변수 있고 반환값이 없음
        function prameterFun (a, b) {
            console.log(a + b);
        }
        let userEmail = "cjckdl@naver.com";
        prameterFun(userNum, userPw);
        prameterFun(userNum, userEmail);

        //
        function pramAndRetrun (a, b) {
            let obj = a + b;
            return obj;
        }
        console.log(pramAndRetrun(5, 10));

        let sum = (a1, a2) => {
            let num =  a1 + a2;
            let mul = num * 5;
            return mul;
        }

        let sumA = 10;
        let sumB = 3;

        console.log(sum(sumA, sumB)) // 65

        let sumMul = sum(sumA, sumB);
        console.log(sumMul); //65

        function multifly(a, b) {
            let mul = a * b;
            return mul;
        }
        console.log(multifly(3, 7));
        console.log(multifly(2, 2));

        function square(a) {
            let sq = a ** 2;
            return sq;
        }
        console.log(square(4));
        console.log(square(11));
        console.log(square(5));

        // onclick
        function test() {
            alert("안녕하세요");
        }

        // prompt는 문자열로 인식하는 거 까먹지 말자 
        let num = prompt("첫번째 숫자를 입력하세요")
        let num2 = prompt("두번째 숫자를 입력하세요")

        function add(a, b) {
            let ab = Number(a) + Number(b);
            return ab;
        }
        function sub(a, b) {
            let ab = Number(a) - Number(b);
            return ab;
        }       
        function divide(a, b) {
            let ab = Number(a) * Number(b);
            return ab;
        }
        function mul(a, b) {
            let ab =  Number(a) / Number(b);
            return ab;
        }
        // function mul(a, b) {
        //     alert(Number(a) / Number(b));
        // }
    </script>
</body>
    <button class="box" onclick="alert(add(num, num2))">더하기</button>
