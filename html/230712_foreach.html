<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // forㄷEach문 : 함수의 매개변수로 함수를 받는다. => 콜백함수 
        let index = 0; 
        let fruits = ["apple", "grape", "orange", "banana"];

                    // 차례대로 원소, 인덱스, 배열 -> 변수는 달라져도 순서는 지켜야 함 
        fruits.forEach(function (data, index, arr)  {
            console.log(`data: ${data}`);
            console.log(`index: ${index}`);
            console.log(`arr: ${arr}`)
        })

        fruits.forEach((fruit, i, arr) => {
            console.log(fruit, i, arr);
        });


        // 1 ~ 100 숫자가 들어간 배열 만들기
        let arr = [];
        for(i=1; i <= 100; i++) {
            arr.push(i);
        }
        console.log(`배열 만들기 : ${arr}`);

        // for
        let sum = 0
        for(i=0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(`for : ${sum}`);

        // for - of
        let sum2 = 0;
        for(let number of arr) {
            sum2 += number;
        }
        console.log(`for-of : ${sum2}`);

        // forEach
        let sum3 = 0;
        arr.forEach(function (number, i, arr) {
            sum3 += number;
        });
        console.log(`forEach : ${sum3}`);


    </script>
</head>

</body>
</html>
