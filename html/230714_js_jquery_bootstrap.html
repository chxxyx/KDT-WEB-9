        <div>안녕</div>
    </div>

    <!-- 
        1. Padding, Margin
            p''-'',  m''-''
            첫번째 '' : to, bottom, start(left), end(right)의 첫글자
                        y축(위, 아래 모두), x축(왼, 오 모두)의 첫글자 
            두번째 '' : 1 ~ 5까지의 숫자가 온다.숫자가 커질 수록 여백이 커짐

            p-'', m-''
            top, bottom, left, right 동시에 적용 뒤에 있는 '' == 1 ~ 5까지의 숫자
        
        2. medium, small, large
        ''-md-'' / ''-sm-'' / ''-lg-'' 
        ex) pb-md-5 => p bottom break point가 ~px 이상일 때 5를 주겠다.



    -->
    <div class="p-5" style="background-color: black; width: 100px; height: 100px; color: white;">
        hi
    </div>
