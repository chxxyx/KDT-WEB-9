<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
        /* 모든 태그 선택 - 전체선택자 */
        /* * {
            color: blueviolet;
        } */
        li {
            color: blue;
        }

        /* class 선택자 */
        .banana {
            color: rgb(156, 156, 3);
        }

        /* id 선택자 */
        #test {
            background-color: aqua;
        }

    </style>
</head>
<body>
    <!-- CSS 선택자  -->
    <div id="test">id 선택자 테스트</div>
    <span>span 영역</span>
    <ul>
        <li>수박</li>
        <li>포도</li>
        <li class="banana">바나나</li>
    </ul>
</body>
</html>
