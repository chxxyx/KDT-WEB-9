<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 선택자</title>
    <style>
        h1:hover {
            color: red;
        }

        a:active {
            background-color: blue;
        }

        input:focus {
            background-color: orange;
        }

        .color *:nth-child(2n+1) {
            background-color: navy;
            color: white;
        }

        .color *:nth-child(2n) {
            background-color: yellow;
            color: black;
        }

    </style>
</head>
<body>
    <h1>가상클래스</h1>
    <a href="https://github.com/chxxyx" target="_blank">a태그 링크</a>
    <input type="text" name="test" placeholder="input 타입"/>
    <hr />
    <div class="color">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
    </div>

</body>
</html>
