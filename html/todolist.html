<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap nav css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- 영경님 css -->
        <link rel="stylesheet" href="./todolist.css">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
        <!-- Bootstrap  js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar bg-body-tertiary fixed-top" >
        <div class="container-fluid" >
          <a class="navbar-brand" href="#" >
            <img  id="logo" src="./logo.png" alt="">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header" >
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" >Mood Diary</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" >
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Diary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Guest Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">To Do List</a>
                </li>
                
              </ul>
              
            </div>
          </div>
        </div>
      </nav>

<div class="cal">
    <section>
        <div> 
          <div class="title" colspan="5">
              <p class="prev" onClick="prevCalendar();" style="cursor:pointer;">
                <i class="fas fa-caret-left"></i>
              </p>
              <div class="ym-box">
                <span id="cal-year"></span>
                <span id="cal-month"></span>
              </div>
              <p class="next" onClick="nextCalendar();" style="cursor:pointer;">
                <i class="fas fa-caret-right"></i>
              </p>
          </div>
         
          </div>
            <table class="calendar">
                <thead>
                    <tr>
                        <td style="color: tomato;">SUN</td>
                        <td >MON</td>
                        <td >TUE</td>
                        <td >WED</td>
                        <td >THU</td>
                        <td>FRI</td>
                        <td style="color: royalblue;">SAT</td>
                    </tr>
                </thead>
  
                <tbody class="tbody"></tbody>
            </table>
    </section>
</div>

    <div class="mycontainer">
        <div class="todo-wrapper">
            <div class="todo-title">To Do List</div>
            <div class="todo-box">

                <div class="todo-input-box">
                    <button class="complete-all-btn">✔</button>
                    <input type="text" class="todo-input" placeholder="해야 할 일을 입력해주세요.">
                </div>
                
                <ul class="todo-list">

                </ul>
                <div class="todo-bottom">
                    <div class="left-items">3 items left</div>
                    <div class="button-group">
                        <button class="show-all-btn selected" data-type="all">All</button>
                        <button class="show-active-btn" data-type="active">Active</button>
                        <button class="show-completed-btn" data-type="completed">Completed</button>
                    </div>
                    <button class="clear-completed-btn">Clear Completed</button>
                </div>
            </div>
            <p class='info'>do your best✔️</p>
        </div>
    </div>

    <script src="./todolist-3.js"></script>
</body>
</html>
