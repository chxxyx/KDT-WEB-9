<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그</title>
</head>
<body>
    <div>사용자에게 값을 입력받을 때 사용</div>
    <!-- name : 서버에 정보 전송 시 name 속성을 사용해서 보내준다.(변수?) -->
    <!-- placeholder는 input에 사용자가 무슨 값을 입력해야 하는 지 알려주는 것 -->
    <h2>text type</h2>
    이름 <input type="text" name="name" placeholder="이름"/>
    <input type="text" name="phone" placeholder="핸드폰 번호"/>

    <h2>button type</h2>
    <input type="button" value="제출" />
    <button type="submit">제출</button>
    <input type="password" name="password" placeholder="비밀번호"/>

    <h2>checkbox type</h2>
    <input type="checkbox" name="hobby" value="야구"/> 야구
    <input type="checkbox" name="hobby" value="축구" /> 축구

    <h2>radio type (중복체크 X)</h2>
    <input type="radio" name="gender1" value="여자" /> 여자
    <input type="radio" name="gender2" value="남자"/> 남자

    <h2>radio type2 (중복체크 X)</h2>
    <!-- name의 중요성 -->
    <input type="radio" name="favorite" value="야구"/> 야구
    <input type="radio" name="favorite" value="축구"/> 축구
    <input type="radio" name="favorite" value="줄넘기" id="줄넘기" checked="checked"/> 
    <label for="줄넘기">줄넘기</label>

    
    <br />
    
    <label><input type="radio" name="favorite2" value="줄넘기" id="줄넘기" />줄넘기</label>
    <label><input type="radio" name="favorite2" value="줄넘기" id="축구" checked="checked"/>축구</label>
    <label><input type="radio" name="favorite2" value="줄넘기" id="야구"/>야구</label>


    <h2>date type</h2>
    <input type="date" name="birth"/>
    <input type="datetime-local" name="birth-time"/>

    <h2>select tag</h2>
    <!-- optgrout : 그룹화 -->
    <select name="sel-tag-name">
        <optgroup label="옵션 1-2">
            <option value="option1">옵션1</option>
            <option value="option2">옵션2</option>
        </optgroup>
        <optgroup label="옵션 3-4">
            <option value="option1" selected>옵션3</option>
            <option value="option2" disabled>옵션4</option>
            <!-- disable : 사용자가 선택할 수 없다 -->
        </optgroup>
    </select>

    <div>
        <!-- 값을 변경할 수 없게 하는 것 : disabled, readonly -->
        <input type="text" name="email" value="chxxyx@naver.com" disabled/>
        <input type="text" name="email" value="chxxyx@naver.com" readonly/>
    </div>
</body>

</html>
